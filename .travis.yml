language: go
go:
  - tip
env:
  global:
    - TARGET_ARCH=amd64
  matrix:
    - TARGET_OS=linux
    - TARGET_OS=darwin
    - TARGET_OS=windows EXT=.exe
before_deploy:
  - export GOARCH=$TARGET_ARCH GOOS=$TARGET_OS
  - bash static/deploy.sh
deploy:
  on: dev
  provider: script
  script: $HOME/gopath/src/github.com/Lafeng/deblocus/static/deploy.sh
  on:
    branch: dev
